<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e379cc4f28.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<style>
    h2{
        color:deeppink;
    }
    .btn,btn:hover{
        background-color: deeppink;
        color: white;
    }
   body{
       background-color: pink;
   }
</style>
<body>
    <nav class="navbar sticky-top navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#"><i class="fa-solid fa-calendar-check"></i> EPOCH</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="./schedule.html">Schedule</a>
              </li>

              <li class="nav-item">
                <a href="./register.html" class="nav-link text-white">Register</a>
            </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="./contact.html">Contact</a>
              </li>
            </ul>
           
          </div>
        </div>
      </nav>
    <div class="container">

  
    <div class="row mt-5 mb-2">
        <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-4">
                <div class="card shadow">
                    <h2 class="text-center  mt-2 display-5">Register for Epoch</h2>
                    <div class="card-body">
                            <form action="">
                                <div class="form-group mb-2">
                                    <label for="name" class="form-label">NAME</label>
                                    <input type="text" class="form-control" name="stu_name" id="name" autofocus required>
                                </div>
                                <div class="form-group-mb-2">
                                    <label for="roll" class="form-label">ROLL NO</label>
                                    <input type="text" class="form-control" name="rollno" id="roll" required>
                                </div>
                                <div class="form-group mb-2">
                                        <label for="email" class="form-label">EMAIL</label>
                                        <input type="email" class="form-control" id="email" name="stu_email" required>
                                </div>
                               <div class="form-group mb-2">
                                   <label for="gender" class="form-label">Gender :</label>
                                   <label for="male" class="form-check-label">MALE</label>
                                  <input type="radio" class="form-input-check" name="gender" id="male">
                                  <label for="female" class="form-check-label">FEMALE</label>
                                   <input type="radio" class="form-input-check" name="gender" id="form-label">
                               </div>
                               <div class="form-group mb-2">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>SELECT THE COMPETITION</option>
                                    <option value="paper">PAPER PRESENTATION</option>
                                    <option value="project">PROJECT PRESENTATION</option>
                                    <option value="coding">CODING</option>
                                  </select>
                                  
                               </div>
                                <div class="form-group mb-2">
                                    <label for="dept" class="form-label">Department</label>
                                    <input type="text" name="dept" id="dept" class="form-control">
                                </div>
                                  
                                <div class="form-group mb-2">
                                    <label for="phone" class="form-label">PHONE</label>
                                    <input type="tel" class="form-control" name="phone" id="phone" required>
                                </div>
                                <div class="form-group mb-2">
                                    <label for="year" class="form-label">Year of Study</label>
                                    <input type="number" class="form-control" name="year" min="1" max="'5" id="year" required>
                                </div>
                                <div class="d-grid gap-2">
                                    <button class="btn">REGISTER</button>
                                   
                                </div>
                            </form>
                    </div>
                </div>
        </div>
    </div>
</div>
</body>
</html>
